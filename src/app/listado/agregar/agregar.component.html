<div class="page-heading" id="top">

</div>
<section class="section" id="products">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <h2>Nuevo Producto</h2>

                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="agregar()">
        <div class="row">
            
                Nombre:
                <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre...">

                <br>

                Categor√≠a:
                <select formControlName="categoria" class="form-control">
                    <option selected value="PC">PC</option>
                    <option value="Xbox">Xbox</option>
                    <option value="PlayStation">PlayStation</option>
                    <option value="Nintendo Switch">Nintendo Switch</option>
                    <option value="Otro">Otro</option>
                </select>

                <br>
                Precio:
                <input type="number" formControlName="precio" class="form-control" placeholder="Precio...">


                <div class="col text-center mt-5">
                    <button [disabled]="(miFormulario.invalid)" class="btn btn-success">Agregar nuevo producto</button>
                </div>
          
        </div>
    </form>
    </div>


</section>
<app-footer></app-footer>
