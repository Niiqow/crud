    <section class="section" id="products">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-right">
                    
               <button class="btn btn-success" routerLink="/agregar">Nuevo Producto</button>
                </div>
                <div class="col-lg-12">

                    <div class="section-heading">
                        <h2>Todos los productos</h2>
                      
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4" *ngFor="let producto of productos">
                    <div class="item">
                        <div class="thumb">
                            
                            <a  (click)="ver(producto.id)">  <img src="https://www.freeiconspng.com/thumbs/no-image-icon/no-image-icon-6.png" alt=""></a>
                          
                        </div>
                        <div class="down-content">
                            <a (click)="ver(producto.id)"><h4>{{producto.nombre}}</h4></a>
                            
                            <span>${{producto.precio}}</span>
                           
                        </div>
                    </div>
                </div>
             
               
                
               
            </div>
        </div>

        
    </section>
    <app-footer></app-footer>
